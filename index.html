<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meet Silvester</title>
  </head>
  <body>
    <section class="main">
      <div class="main__img">
        <img
          src="img/hello.jpg"
          alt="Bubble text hello"
          class="main__img-hello"
        />
        <img
          src="img/silvestr.png"
          alt="Picture of Silvester the plus toy"
          class="main__img-silvester"
        />
      </div>

      <div class="main__text">
        <h1 class="main__text_title">Meet Silvester</h1>
        <p class="main__text_description">
          Silvester is a plush cuddly elephant optimistic and hearty all the
          time, always ready to cheer you up and keep you company.
        </p>
      </div>
    </section>
  </body>
</html>
